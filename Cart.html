    <script>
/* ===== shared cart helpers ===== */
function getCart() {
  // return cart object or initialize if missing
  return JSON.parse(localStorage.getItem('cart')) || { items: [], total: 0 };
}

function saveCart(cart) {
  localStorage.setItem('cart', JSON.stringify(cart));
}

function recalcTotal(cart) {
  cart.total = cart.items.reduce((s, it) => s + Number(it.price || 0), 0);
  return cart;
}

/* Add item to cart â€” safe: reads existing cart, pushes, saves */
function addToCart(name, price) {
  const cart = getCart();
  const numericPrice = Number(price) || 0;
  cart.items.push({ name: String(name), price: numericPrice });
  recalcTotal(cart);
  saveCart(cart);

  // Optional: if on cart page, refresh visible cart
  if (typeof loadCart === 'function') loadCart();
}

/* Remove item by index and refresh */
function removeItem(index) {
  const cart = getCart();
  if (index < 0 || index >= cart.items.length) return;
  cart.items.splice(index, 1);
  recalcTotal(cart);
  saveCart(cart);
  if (typeof loadCart === 'function') loadCart();
}

/* Render cart on Cart page (expects elements with IDs cart-items, cart-count, cart-total) */
function loadCart() {
  const cart = getCart();
  const cartItemsDiv = document.getElementById('cart-items');
  const cartCount = document.getElementById('cart-count');
  const cartTotal = document.getElementById('cart-total');

  if (!cartItemsDiv) return; // not on cart page

  cartItemsDiv.innerHTML = '';
  if (!cart.items || cart.items.length === 0) {
    cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
    if (cartCount) cartCount.innerText = 0;
    if (cartTotal) cartTotal.innerText = 0;
    return;
  }

  cart.items.forEach((item, idx) => {
    const box = document.createElement('div');
    box.className = 'cart-item-box';
    box.innerHTML = `
      <h4>${escapeHtml(item.name)}</h4>
      <p>Price: ${Number(item.price).toLocaleString()} Rupees</p>
      <button class="remove-btn" data-index="${idx}">Remove</button>
    `;
    cartItemsDiv.appendChild(box);
  });

  if (cartCount) cartCount.innerText = cart.items.length;
  if (cartTotal) cartTotal.innerText = Number(cart.total).toLocaleString();
}

/* safe html escape */
function escapeHtml(s) {
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
                  .replace(/"/g,'&quot;').replace(/'/g,'&#039;');
}

/* delegate remove button clicks */
document.addEventListener('click', function(e) {
  if (e.target && e.target.matches('.remove-btn')) {
    const idx = Number(e.target.getAttribute('data-index'));
    removeItem(idx);
  }
});

/* init cart view when Cart page loads */
window.addEventListener('DOMContentLoaded', loadCart);
</script>
